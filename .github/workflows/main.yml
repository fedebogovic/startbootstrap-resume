name: Build and Deploy to FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository on the master branch
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      # Install dependencies and build the project
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta la versi√≥n de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Upload the content of the dist folder to the FTP server
      - name: Upload to FTP server
        run: |
          sudo apt-get install -y lftp
          lftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<-EOF
            mirror -R --delete ./dist /public_html
            quit
          EOF
