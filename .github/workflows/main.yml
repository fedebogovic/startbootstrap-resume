name: Update dist branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository on the master branch
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      # Install dependencies and build the project
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ajusta la versi√≥n de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Push only the content of the dist folder to the dist branch
      - name: Deploy dist to dist branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch the latest dist branch or create it if it doesn't exist
          git fetch origin dist
          git checkout dist || git checkout --orphan dist

          # Remove all files and directories in the workspace, except the dist folder and .git directory
          find . -maxdepth 1 ! -name 'dist' ! -name '.' ! -name '.git' -exec rm -rf {} \;

          # Move the contents of the dist folder to the root
          mv dist/* .

          # Clean up by removing the empty dist folder
          rmdir dist

          # Pull the latest changes and rebase to avoid conflicts
          git pull --rebase origin dist

          # Add only the new files copied from the dist folder
          git add --all

          # Commit the changes
          git commit -m "Update dist branch with latest build from master"

          # Push the changes to the dist branch without force
          git push origin dist

      # Trigger the webhook after successful deployment using secret WEBHOOK_URL
      - name: Trigger deployment webhook
        run: |
          curl -X POST ${{ secrets.WEBHOOK_URL }}
